<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">
      <img src="../resources/1.png" alt="Logo" class="logo-img" />
    </div>
    <div class="top-actions">
      <button class="icon-button" title="Search">
        🔍
      </button>
      <button class="icon-button" title="Settings">
        ⚙️
      </button>
    </div>
  </div>

  <!-- Welcome Message -->
  <div class="welcome-message" id="welcome-message">
    <!-- This will be set dynamically -->
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-container">
    <div class="grid">
      <div class="widget start-test" onclick="location.href='tests/cmas.html'">
        <h1>START TEST</h1>
      </div>
      <div class="widget profile">
        <p>Avatar Placeholder</p>
        <div class="avatar"></div>
      </div>
      <div class="widget vertical-placeholder"><p>Widget placeholder</p></div>
      <div class="widget small"><p>Widget placeholder</p></div>
      <div class="widget wide"><p>Widget placeholder</p></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
