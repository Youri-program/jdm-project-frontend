<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myotrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
        <button id="user-btn" class="active" onclick="switchForm('user')">Patient</button>
        <button id="admin-btn" onclick="switchForm('admin')">Doctor</button>
    </div>

    <!-- Patient Login Form -->
    <div id="user-form" class="form">
        <img src="../resources/1.png" height="250" width="250"/>


        <h2>Patient Login</h2>
        <input id="us_usern" type="text" placeholder="Username" required>
        <input id="us_pass" type="password" placeholder="Password" required>

        <button id="patient-login-btn">Login</button>
    </div>

    <!-- Doctor Login Form -->
    <div id="admin-form" class="form hidden">
        <img src="../resources/1.png" height="250" width="250"/>
        <h2>Doctor Login</h2>
        <input id="doc_user" type="text" placeholder="Username" required>
        <input id="doc_pass" type="password" placeholder="Password" required>
        <button id="doctor-login-btn">Login</button>
    </div>



    <script src="scripts.js"></script>
    <script src="log_in.js"></script>
</body>
</html>
